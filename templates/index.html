<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Snake Game</title>
<style>
  body { text-align: center; font-family: sans-serif; }
  canvas { background: #000; display: block; margin: 20px auto; }
</style>
</head>
<body>
<h1>Snake Game</h1>
<canvas id="game" width="400" height="400"></canvas>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const box = 20;
let snake = [{x: 9*box, y: 10*box}];
let food = {x: Math.floor(Math.random()*20)*box, y: Math.floor(Math.random()*20)*box};
let dir;

document.addEventListener("keydown", event => {
  if(event.key === "ArrowLeft" && dir !== "RIGHT") dir="LEFT";
  if(event.key === "ArrowUp" && dir !== "DOWN") dir="UP";
  if(event.key === "ArrowRight" && dir !== "LEFT") dir="RIGHT";
  if(event.key === "ArrowDown" && dir !== "UP") dir="DOWN";
});

function draw() {
  ctx.fillStyle = "black";
  ctx.fillRect(0, 0, 400, 400);

  for(let i=0; i<snake.length; i++){
    ctx.fillStyle = (i === 0) ? "lime" : "green";
    ctx.fillRect(snake[i].x, snake[i].y, box, box);
  }

  ctx.fillStyle = "red";
  ctx.fillRect(food.x, food.y, box, box);

  let snakeX = snake[0].x;
  let snakeY = snake[0].y;

  if(dir==="LEFT") snakeX -= box;
  if(dir==="UP") snakeY -= box;
  if(dir==="RIGHT") snakeX += box;
  if(dir==="DOWN") snakeY += box;

  if(snakeX === food.x && snakeY === food.y){
    food = {x: Math.floor(Math.random()*20)*box, y: Math.floor(Math.random()*20)*box};
  } else {
    snake.pop();
  }

  let newHead = {x: snakeX, y: snakeY};

  if(snakeX < 0 || snakeX >= 400 || snakeY < 0 || snakeY >= 400 || snake.some(s => s.x === snakeX && s.y === snakeY)){
    clearInterval(game);
    alert("Game Over");
  }

  snake.unshift(newHead);
}

let game = setInterval(draw, 150);
</script>
</body>
</html>
