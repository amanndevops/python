<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Snake Game</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    font-family: sans-serif;
    background-color: black;
  }

  #game {
    display: block;
    margin: 0 auto;
    background-color: black;
  }

  h1 {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    font-size: 40px;
    z-index: 10;
    pointer-events: none;
  }
</style>
</head>
<body>
<h1>Aman</h1>
<canvas id="game"></canvas>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

// Set canvas to full window size
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const box = 20;
let snake = [{x: Math.floor(canvas.width/2/box)*box, y: Math.floor(canvas.height/2/box)*box}];
let food = {x: Math.floor(Math.random()*(canvas.width/box))*box, y: Math.floor(Math.random()*(canvas.height/box))*box};
let dir;

document.addEventListener("keydown", event => {
  if(event.key === "ArrowLeft" && dir !== "RIGHT") dir="LEFT";
  if(event.key === "ArrowUp" && dir !== "DOWN") dir="UP";
  if(event.key === "ArrowRight" && dir !== "LEFT") dir="RIGHT";
  if(event.key === "ArrowDown" && dir !== "UP") dir="DOWN";
});

function draw() {
  // Clear screen
  ctx.fillStyle = "black";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Draw snake
  for(let i=0; i<snake.length; i++){
    ctx.fillStyle = (i === 0) ? "lime" : "green";
    ctx.fillRect(snake[i].x, snake[i].y, box, box);
  }

  // Draw food
  ctx.fillStyle = "red";
  ctx.fillRect(food.x, food.y, box, box);

  let snakeX = snake[0].x;
  let snakeY = snake[0].y;

  if(dir==="LEFT") snakeX -= box;
  if(dir==="UP") snakeY -= box;
  if(dir==="RIGHT") snakeX += box;
  if(dir==="DOWN") snakeY += box;

  // Eat food
  if(snakeX === food.x && snakeY === food.y){
    food = {x: Math.floor(Math.random()*(canvas.width/box))*box, y: Math.floor(Math.random()*(canvas.height/box))*box};
  } else {
    snake.pop();
  }

  // Collision detection
  let hitSelf = snake.some(s => s.x === snakeX && s.y === snakeY);
  if(snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || hitSelf){
    clearInterval(game);
    alert("Game Over");
  }

  let newHead = {x: snakeX, y: snakeY};
  snake.unshift(newHead);
}

// Adjust canvas size on window resize
window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

let game = setInterval(draw, 100);
</script>
</body>
</html>
